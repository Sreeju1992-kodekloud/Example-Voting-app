on:
    workflow_call:
        secrets:
            DOCKERHUB_TOKEN:
                required: true

            DOCKERHUB_USERNAME:
                required: true

        inputs:
            app:
                type: string
                description: Application Name
                required: true

            context:
                type: string
                description: Context to use on the build
                required: false
                default: '.'

            dockerfile:
                type: string
                description: Dockerfile to use to built the image
                required: false
                default: 'Dockerfile'

jobs:
    build_test_publish:
        name: Build,test and publish docker image
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Login to DockerHub
          uses: docker/login-action@v3
          with:
             username: ${{ secrets.DOCKERHUB_USERNAME }}
             password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Build Docker Image
          uses: docker/build-push-action@v6
          with:
            context: ${{ inputs.context }}
            file: ${{ inputs.dockerfile }}
            push: false
            load: true
            tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.app }}:${{ github.sha }}

        - name: Scan the Docker Image for any Vulnerability
          uses: aquasecurity/trivy-action@0.20.0
          with:
             image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.app }}:${{ github.sha }}'
             format: 'table'
             exit-code: '1'
             ignore-unfixed: true
             vuln-type: 'os,library'
             severity: 'CRITICAL,HIGH'
          continue-on-error: true

        - name: Push the Docker Image to registry
          uses: docker/build-push-action@v6
          with:
             push: true
             tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.app }}:${{ github.sha }}
          
          